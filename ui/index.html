<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Serverless API - CRUD UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }


        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .items-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .item-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .item-card h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .item-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .item-card .meta {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .item-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AWS Serverless API</h1>
            <p>CRUD Operations with DynamoDB (NoSQL)</p>
        </div>


        <div class="content">
            <div class="section">
                <h2>Create New Item</h2>
                <div id="createMessage"></div>
                <div class="form-group">
                    <label for="itemName">Name *</label>
                    <input type="text" id="itemName" placeholder="Enter item name" required />
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" placeholder="Enter item description"></textarea>
                </div>
                <button class="btn btn-primary" onclick="createItem()">Create Item</button>
            </div>

            <div class="section">
                <h2>Items List</h2>
                <button class="btn btn-secondary" onclick="loadItems()" style="margin-bottom: 15px;">Refresh List</button>
                <div id="itemsList">
                    <div class="loading">Loading items...</div>
                </div>
            </div>
        </div>

        <div class="section" style="margin: 20px; margin-top: 0;">
            <h2>Edit Item</h2>
            <div id="editMessage"></div>
            <div class="form-group">
                <label for="editId">Item ID</label>
                <input type="text" id="editId" placeholder="Enter item ID or click Edit on an item" />
            </div>
            <div class="form-group">
                <label for="editName">Name *</label>
                <input type="text" id="editName" placeholder="Enter item name" required />
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" placeholder="Enter item description"></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="updateItem()">Update Item</button>
                <button class="btn btn-danger" onclick="deleteItem()">Delete Item</button>
                <button class="btn btn-secondary" onclick="clearEdit()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        // API URL (hardcoded from deployment)
        const apiUrl = 'https://8k5wuezl84.execute-api.eu-north-1.amazonaws.com';

        // Automatically load items when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadItems();
        });

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        async function apiCall(method, endpoint, data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${apiUrl}${endpoint}`, options);
                const result = await response.json();
                return { status: response.status, data: result };
            } catch (error) {
                console.error('API Error:', error);
                return { status: 500, data: { error: error.message } };
            }
        }

        async function createItem() {
            const name = document.getElementById('itemName').value.trim();
            const description = document.getElementById('itemDescription').value.trim();

            if (!name) {
                showMessage('createMessage', 'Name is required', 'error');
                return;
            }

            const result = await apiCall('POST', '/items', { name, description });

            if (result.status === 201) {
                showMessage('createMessage', 'Item created successfully!', 'success');
                document.getElementById('itemName').value = '';
                document.getElementById('itemDescription').value = '';
                loadItems();
            } else {
                showMessage('createMessage', `Error: ${result.data.error || 'Failed to create item'}`, 'error');
            }
        }

        async function loadItems() {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '<div class="loading">Loading items...</div>';

            const result = await apiCall('GET', '/items');

            if (result.status === 200) {
                const items = result.data.items || [];
                if (items.length === 0) {
                    itemsList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>No items found. Create your first item!</p>
                        </div>
                    `;
                } else {
                    itemsList.innerHTML = items.map(item => `
                        <div class="item-card">
                            <h3>${escapeHtml(item.name)}</h3>
                            <p>${escapeHtml(item.description || 'No description')}</p>
                            <div class="meta">
                                ID: ${item.id} | Created: ${new Date(item.created_at).toLocaleString()}
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-primary" onclick="loadItemForEdit(${item.id})">Edit</button>
                                <button class="btn btn-danger" onclick="confirmDelete(${item.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } else {
                itemsList.innerHTML = `<div class="message message-error">Error loading items: ${result.data.error || 'Unknown error'}</div>`;
            }
        }

        async function loadItemForEdit(id) {
            const result = await apiCall('GET', `/items/${id}`);

            if (result.status === 200) {
                const item = result.data.item;
                document.getElementById('editId').value = item.id;
                document.getElementById('editName').value = item.name;
                document.getElementById('editDescription').value = item.description || '';
                document.getElementById('editMessage').innerHTML = '';
                // Scroll to edit section
                document.querySelector('.section:last-child').scrollIntoView({ behavior: 'smooth' });
            } else {
                showMessage('editMessage', `Error loading item: ${result.data.error || 'Item not found'}`, 'error');
            }
        }

        async function updateItem() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const description = document.getElementById('editDescription').value.trim();

            if (!id) {
                showMessage('editMessage', 'Please select an item to edit', 'error');
                return;
            }

            if (!name) {
                showMessage('editMessage', 'Name is required', 'error');
                return;
            }

            const result = await apiCall('PUT', `/items/${id}`, { name, description });

            if (result.status === 200) {
                showMessage('editMessage', 'Item updated successfully!', 'success');
                clearEdit();
                loadItems();
            } else {
                showMessage('editMessage', `Error: ${result.data.error || 'Failed to update item'}`, 'error');
            }
        }

        async function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                await deleteItemById(id);
            }
        }

        async function deleteItem() {
            const id = document.getElementById('editId').value;
            if (!id) {
                showMessage('editMessage', 'Please select an item to delete', 'error');
                return;
            }
            await deleteItemById(id);
        }

        async function deleteItemById(id) {
            const result = await apiCall('DELETE', `/items/${id}`);

            if (result.status === 200) {
                showMessage('editMessage', 'Item deleted successfully!', 'success');
                clearEdit();
                loadItems();
            } else {
                showMessage('editMessage', `Error: ${result.data.error || 'Failed to delete item'}`, 'error');
            }
        }

        function clearEdit() {
            document.getElementById('editId').value = '';
            document.getElementById('editName').value = '';
            document.getElementById('editDescription').value = '';
            document.getElementById('editMessage').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
